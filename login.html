<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="style.css">
<style>
    .image { margin: -150px 0px 0px 26%; }
    .image img { rotate: 325deg; width: 300px; border-radius: 900px; margin: 100px; }
    .form-group { display: flex; flex-direction: column; align-items: start; justify-content: center; }
    .login { margin: -100px 0px 0px 20px; }
    h2 { font-weight: 500; font-size: 28px; }
    p { font-size: 22px; color: #333; }
    input { padding: 8px; width: 90%; border: none; border-bottom: 1px solid #000; outline: none; font-size: 22px; background: transparent; }
    label { margin: 10px 0px 0px 0px; font-size: 22px; color: #333; }
    button { margin: 15px 0px 0px 0px; width: 90%; padding: 8px; border: none; font-size: 20px; background: #8293ee; border-radius: 8px; font-weight: 600; color: #fff; }
    .account { font-size: 18px; margin: 10px 0px 0px 20px; }
    a { text-decoration: none; font-weight: 500; color: #8293ee; }
    .error { text-align: center; font-size: 18px; color: #ff0000; margin: 10px 0px 0px 0px; }
</style>
<div>
    <div class="image">
        <img src="https://img.freepik.com/premium-photo/excited-man-pointing-chest_251859-1951.jpg?semt=ais_hybrid">
    </div>
    <div class="login">
    <h2>Welcome,</h2>
    <p>Sign in to Continue</p>
    <form id="loginForm">
        <div class="form-group">
            <label for="email">Email: </label>
            <input type="email" id="email" name="email"required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Login</button>
    </form>
</div>
    <div id="message" class="error"></div>
</div>
    <p class="account">Don't Have Account? <a href="signup.html">SIGN UP</a></p>
<script src="login.js"></script>
