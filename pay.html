<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="style.css">
<style>
    h1 { font-weight: 500; font-size: 28px; }
    .container { padding: 30px; width: 80%; max-width: 500px; text-align: center; align-items: center; justify-content: center; height: 84vh; display: flex; flex-direction: column; }
    .form-group { margin-bottom: 20px; text-align: left; display: flex; flex-direction: column; align-items: flex-start; }
    input[type="file"]::file-selector-button { border: 2px solid #6c5ce7; padding: 0.2em 0.4em; border-radius: 0.2em; background-color: #a29bfe; transition: 1s; margin: 15px 10px 0px 10px; }
    input[type="number"]{ background: transparent; border: none; border-bottom: 1px solid #000; width: 100%; padding: 12px; font-size: 16px; outline: none; margin-top: 5px; }
    button { margin: 10px 0px; width: 85%; padding: 8px; border: none; font-size: 20px; background: #8293ee; border-radius: 8px; font-weight: 600; color: #fff; }
    #dueAmount { font-size: 20px; margin: 5px; }
</style>
<div class="container">
    <h1>Pay Your Loan</h1>
    <p id="dueAmount">Loading...</p>
    <div class="form-group">
        <label for="paymentAmount">Enter Payment Amount:</label>
        <input type="number" id="paymentAmount" step="0.01" required>
    </div>
    <img id="qrCode" alt="QR Code">
    <div class="form-group">
        <label for="paymentProof">Upload Payment Screenshot:</label>
        <input type="file" id="paymentProof" accept="image/*" required>
    </div>
    <button onclick="submitForm()">Submit Payment</button>
</div>
<script src="pay.js"></script>
